<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Galactic Age Calculator</title>
  </head>
  <body>
    <h1>Super Galactic Age Calculator</h1>
    <form id="user-data-form">
      <label for="user-age-input">
        Enter your age in Earth years to display your age according to other
        planets' solar year:
      </label>
      <input type="number" name="user-age-input" id="user-age-input" />
      <button type="submit" id="user-age-submit-button">
        Calculate Solar Ages
      </button>
    </form>
    <h2>Age per Planets' Solar Years</h2>
    <p>Earth: <span class="age-output" id="earth-age-output"></span></p>
    <p>Mercury: <span class="age-output" id="mercury-age-output"></span></p>
    <p>Venus: <span class="age-output" id="venus-age-output"></span></p>
    <p>Mars: <span class="age-output" id="mars-age-output"></span></p>
    <p>Jupiter: <span class="age-output" id="jupiter-age-output"></span></p>
    <h2>Number of Planet-Converted Solar Years from Average Lifespan</h2>
    <p>Assumes an average lifespan of 100 Earth years</p>
    <p>Earth: <span class="age-output" id="earth-lifespan-output"></span></p>
    <p>
      Mercury: <span class="age-output" id="mercury-lifespan-output"></span>
    </p>
    <p>Venus: <span class="age-output" id="venus-lifespan-output"></span></p>
    <p>Mars: <span class="age-output" id="mars-lifespan-output"></span></p>
    <p>
      Jupiter: <span class="age-output" id="jupiter-lifespan-output"></span>
    </p>
  </body>
</html>
